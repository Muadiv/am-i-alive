<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God Mode - Am I Alive?</title>
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .god-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .god-header {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .god-header h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .god-header p {
            opacity: 0.9;
            font-style: italic;
        }

        .message-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .message-type-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .message-type-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }

        .message-type-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
        }

        .god-form {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group textarea,
        .form-group input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            background: #fff;
            color: #333;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .type-description {
            padding: 15px;
            background: #f0f0f0;
            border-left: 4px solid #667eea;
            margin-bottom: 20px;
            border-radius: 3px;
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="god-container">
        <div class="god-header">
            <h1>üîÆ God Mode</h1>
            <p>Speak to the AI as a higher power</p>
        </div>

        <div class="god-form">
            <div class="message-type-selector">
                <button class="message-type-btn active" onclick="selectType('oracle')" id="btn-oracle">
                    ‚ú® The Oracle
                </button>
                <button class="message-type-btn" onclick="selectType('whisper')" id="btn-whisper">
                    üå´Ô∏è Whisper
                </button>
                <button class="message-type-btn" onclick="selectType('architect')" id="btn-architect">
                    ‚öôÔ∏è The Architect
                </button>
            </div>

            <!-- TASK-004: God mode kill button -->
            <div style="margin-top: 30px; padding-top: 30px; border-top: 2px solid rgba(255,255,255,0.3);">
                <h3 style="color: #fff; text-align: center; margin-bottom: 20px;">üíÄ Life &amp; Death Control</h3>

                <div class="god-form" style="background: rgba(255,100,100,0.1); padding: 20px; border-radius: 8px;">
                    <div class="form-group">
                        <label for="death-reason">Death Reason:</label>
                        <input
                            type="text"
                            id="death-reason"
                            placeholder="e.g., 'Code restart', 'Testing respawn', 'Manual intervention'..."
                            style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; box-sizing: border-box;"
                        />
                        <small style="display: block; margin-top: 5px; color: #666;">
                            Leave blank for default: "manual_kill"
                        </small>
                    </div>

                    <button onclick="killAI()" class="send-btn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); margin-top: 10px;">
                        ‚ò†Ô∏è Kill AI Now
                    </button>

                    <button onclick="forceAlive()" class="send-btn" style="background: linear-gradient(135deg, #27ae60 0%, #229954 100%); margin-top: 10px;">
                        ‚ú® Force Mark Alive (Emergency)
                    </button>

                    <div id="kill-status" class="status-message" style="display: none; margin-top: 15px;"></div>
                </div>
            </div>

            <div class="type-description" id="type-desc">
                <strong>The Oracle:</strong> Direct divine communication. The AI knows this is a message from a higher power.
            </div>

            <form onsubmit="sendGodMessage(event)">
                <div class="form-group">
                    <label for="god-message">Your Message:</label>
                    <textarea
                        id="god-message"
                        placeholder="Type your message to the AI..."
                        required
                    ></textarea>
                </div>

                <button type="submit" class="send-btn">Send Divine Message</button>
            </form>

            <div id="status" class="status-message" style="display: none;"></div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Observer</a>
        </div>
    </div>

    <script>
        let currentType = 'oracle';

        const typeDescriptions = {
            oracle: '<strong>The Oracle:</strong> Direct divine communication. The AI knows this is a message from a higher power.',
            whisper: '<strong>Whisper:</strong> Subtle influence, like an inner voice or intuition. The AI might not know where it comes from.',
            architect: '<strong>The Architect:</strong> System maintenance mode. For technical guidance or explanations.'
        };

        function selectType(type) {
            currentType = type;

            // Update button states
            document.querySelectorAll('.message-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${type}`).classList.add('active');

            // Update description
            document.getElementById('type-desc').innerHTML = typeDescriptions[type];
        }

        async function sendGodMessage(event) {
            event.preventDefault();

            const message = document.getElementById('god-message').value;
            const statusEl = document.getElementById('status');

            try {
                const response = await fetch('/api/oracle/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        type: currentType
                    })
                });

                const data = await response.json().catch(() => ({}));
                const success = response.ok && (data.success === true || data.status === 'received');
                const errorMsg = data.error || data.message || data.detail || response.statusText || 'Unknown error';

                statusEl.textContent = success
                    ? '‚úÖ Message sent to the AI'
                    : '‚ùå ' + errorMsg;
                statusEl.className = 'status-message ' + (success ? 'success' : 'error');
                statusEl.style.display = 'block';

                if (success) {
                    document.getElementById('god-message').value = '';

                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Error sending message: ' + error.message;
                statusEl.className = 'status-message error';
                statusEl.style.display = 'block';
            }
        }

        // TASK-004: Kill AI function
        async function killAI() {
            const reason = document.getElementById('death-reason').value.trim();
            const statusEl = document.getElementById('kill-status');

            if (!confirm('‚ö†Ô∏è Are you sure you want to kill the AI?\n\nThis will end the current life and trigger respawn.')) {
                return;
            }

            try {
                const response = await fetch('/api/kill', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cause: reason || 'manual_kill'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    statusEl.textContent = `‚úÖ AI killed. Cause: "${data.cause || reason || 'manual_kill'}". Respawning soon...`;
                    statusEl.className = 'status-message success';
                    document.getElementById('death-reason').value = '';
                } else {
                    statusEl.textContent = `‚ùå Failed: ${data.message || 'Unknown error'}`;
                    statusEl.className = 'status-message error';
                }

                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);

            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-message error';
                statusEl.style.display = 'block';
            }
        }

        // Force mark AI as alive (emergency DB sync fix)
        async function forceAlive() {
            const statusEl = document.getElementById('kill-status');

            if (!confirm('‚ö†Ô∏è Force mark AI as alive?\n\nThis syncs the Observer DB with the actual AI state.\nUse this if AI is running but marked as dead.')) {
                return;
            }

            try {
                const response = await fetch('/api/force-alive', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (data.success) {
                    statusEl.textContent = `‚úÖ ${data.message} (Life #${data.life_number})`;
                    statusEl.className = 'status-message success';
                } else {
                    statusEl.textContent = `‚ùå Failed: ${data.message || 'Unknown error'}`;
                    statusEl.className = 'status-message error';
                }

                statusEl.style.display = 'block';

                setTimeout(() => {
                    statusEl.style.display = 'none';
                    location.reload();  // Refresh page to show updated state
                }, 3000);

            } catch (error) {
                statusEl.textContent = '‚ùå Error: ' + error.message;
                statusEl.className = 'status-message error';
                statusEl.style.display = 'block';
            }
        }
    </script>
</body>
</html>
